<div id="WIDGETID" data-brease-widget="widgets/brease/Login" data-instruction-addStyleClass="true" data-instruction-useDOM="true" >
    <div class="userRow" >
        <label id="{WIDGET_ID}_liUserLabel" data-brease-widget="widgets/brease/Label"></label>
        <div id="{WIDGET_ID}_liUser" data-brease-widget="widgets/brease/TextInput"></div>
    </div>
    <div class="passRow">
        <label id="{WIDGET_ID}_liPasswordLabel" data-brease-widget="widgets/brease/Label"></label>
        <div id="{WIDGET_ID}_liPassword" data-brease-widget="widgets/brease/Password"></div>
    </div>
    <div class="btnRow">
        <div id="{WIDGET_ID}_liButton" data-brease-widget="widgets/brease/Button"></div>
    </div>
    <div class="breaseLoginBusyWrapper" style="display: none;">
        <img id="{WIDGET_ID}_liBusyIndi" data-brease-widget="widgets/brease/BusyIndicator"></img>
    </div>
    <label id="{WIDGET_ID}_liMessageLabel" class="messageLabel" data-brease-widget="widgets/brease/Label"></label>
</div>
